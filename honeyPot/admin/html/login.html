<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../jkxtmw/css/bootstrap.min.css">
    <script src="../jkxtmw/js/jquery.min.js"></script>
    <script src="../jkxtmw/js/bootstrap.min.js"></script>
    <script src="../jkxtmw/js/index.js"></script>
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-login">
            <h3 class="text-center">欢迎登录</h3>
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" name='username' class="form-control" id="username" placeholder="Username" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" name='password' class="form-control" id="password" placeholder="Password" required>
            </div>
        </form>
        <div>
            <button  class="btn btn-primary float-right" onclick="check()">登录</button>
        </div>
    </div>
</div>
<p>{{.result}}</p>
</body>
</html>
